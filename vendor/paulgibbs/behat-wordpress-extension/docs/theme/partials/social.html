{% if config.extra.social %}
<div class="md-footer-social">
    {% set path = "ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" %}
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/{{ path }}">
    {% for social in config.extra.social %}
      <a href="{{ social.link }}" aria-label="{{ social.type }}" class="md-footer-social__link fa fa-{{ social.type }}"></a>
    {% endfor %}
</div>
{% endif %}
